<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form action="#" name="form">
            <center>
                <h1><em>Connexion</em></h1>
                <div class="cent">
                <div class="rec">
                <label for="name">Nom</label>
                <input type="text"id="name"placeholder="entrer votre nom"><br>
                <label for="surname">Prenom</label>
                <input type="text"id="name"placeholder="entrer votre prenom"><br>
                <label for="age">Age</label>
                <input type="number"id="name"placeholder="entrer votre age"min="18"><br>
                <label for="pass">Mot de passe</label>
                <input type="password"id="pass"placeholder="entrer votre mot de passse"><br>
                <label for="lg">login</label>
                <input type="text"id="lg"placeholder="entrer votre login"><br>
                </div>
                <div class="rad">
                <input type="submit"value="envoyer"class="rd"onclick="verif()">
                <input type="reset"value="annuler"class="rd">
                </div>
                </div>
            </center> 
        </form>
      
        <script>
            function verif(){
                var complete=true;
                var inputs=document.form.getElementsByTagName("input");
                var i=0;
                    for (let i = 0; i < inputs.length; i++) {
                        if (inputs[i].value=="") {
                            complete = false
                        }
                    }
            
                    if (complete) {
                        alert("les champs sont bien rempli")
                    }
                    else{
                        alert("veuiller bien remplir vos champs")
                    }
                }
        </script>
        <style type="text/css"media="screen"title="dash">
            *{
    margin: 0;
    padding: 0;
    border: 0px solid whitesmoke;
}
h1{
    margin-top:60px ;
}
.cent{
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
    color:black;
}
.rec input{
    border-radius: 5px;

}
.rd{
    cursor: pointer;
    background: seagreen;
    border-radius: 5px;
    transition:0.4s;
}
    </style>
    </body>
        </html>
